<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

            </div>

            <p>A descrição da vantagem de
                usar o nosso site</p>
       
        </section>
        <section class="card about">
            <div class="icon">
                <img src="imagem-card.jpg" alt="About us.">
            </div>

            <p>A descrição da vantagem de
